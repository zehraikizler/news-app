<div
  id="carouselExampleControls"
  class="carousel slide relative"
  data-bs-ride="carousel"
>
  <div
    class="carousel-inner relative w-full overflow-hidden"
    *ngFor="let source of sources"
  >
    <div class="carousel-item relative float-left w-full active">
      <div class="flex flex-col bg-slate-50 rounded-md lg:mt-0 mt-10">
        <div class="flex justify-center m-6">
          <img src="{{ source.urlToImage }}" alt="" width="1000" />
        </div>

        <div class="flex flex-col px-8 md:px-20 py-4">
          <h4 class="font-bold">
            {{ source.title }}
          </h4>
          <p class="text-sm leading-relaxed my-3">
            {{ source.description }}
          </p>
          <div class="flex justify-between my-4">
            <p class="flex gap-x-1 text-sm">
              <span class="font-bold">{{ source.author }}</span>
              <span>in</span>
              <span class="font-bold">News</span>
            </p>
            <small
              class="text-gray-400 overflow-hidden whitespace-nowrap w-[70px] tracking-wide"
              >{{ source.publishedAt }}</small
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span
      class="carousel-control-prev-icon inline-block bg-no-repeat mr-28 bg-gray-400 rounded-full"
      aria-hidden="true"
    ></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span
      class="carousel-control-next-icon inline-block bg-no-repeat ml-28 bg-gray-400 rounded-full"
      aria-hidden="true"
    ></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
