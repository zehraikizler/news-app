<div class="min-h-[calc(100vh_-_210px)] lg:container lg:mx-auto mx-6">
  <app-slider></app-slider>
  <app-card
    *ngFor="
      let source of sources | paginate : { itemsPerPage: 10, currentPage: p }
    "
    [source]="source"
  ></app-card>
  <div class="flex justify-center mb-20 mt-10">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

  <ngx-loading
    [show]="loading"
    [config]="{
      backdropBorderRadius: '3px',
      backdropBackgroundColour: 'rgba(0, 0, 0)'
    }"
  ></ngx-loading>
</div>
