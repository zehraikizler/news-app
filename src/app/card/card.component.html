<div
  class="flex flex-col-reverse gap-y-3 md:gap-y-0 md:flex-row justify-between my-12 hover:bg-slate-50 py-3 px-3 rounded-xl"
>
  <div class="flex flex-col gap-y-1 mr-0 md:mr-5 lg:mr-10 md:w-4/6 lg:w-3/4">
    <h4 class="font-bold head-line-clamp overflow-hidden mt-2">
      {{ source.title }}
    </h4>
    <p class="text-sm overflow-hidden text-line-clamp leading-relaxed my-3">
      {{ source.description }}
    </p>
    <div class="flex justify-between pr-6 my-4">
      <p class="flex gap-x-1 text-sm">
        <span class="font-bold">{{ source.author }}</span>
        <span>in</span>
        <span class="font-bold">News</span>
      </p>
      <small
        class="text-gray-400 overflow-hidden whitespace-nowrap w-[70px] tracking-wide"
        >{{ source.publishedAt }}</small
      >
    </div>

    <a class="detail-btn" href="{{ source.url }}">Details</a>
  </div>
  <div class="flex md:w-2/6 lg:w-1/4">
    <img class="rounded-sm" src="{{ source.urlToImage }}" alt="photo" />
  </div>
</div>
