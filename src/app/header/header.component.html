<header
  class="flex flex-row lg:flex-col justify-between px-3 sm:px-5 md:px-10 lg:px-0"
>
  <!-- Top Header -->
  <nav class="lg:bg-gray-900 text-gray-900 lg:text-secondary">
    <div
      class="container mx-auto flex flex-col lg:flex-row gap-y-4 justify-between lg:items-center py-3"
    >
      <div class="font-dancing text-3xl mt-4 lg:mt-0 cursor-pointer">
        <a routerLink="">Zehra Ä°kizler</a>
      </div>
      <div class="flex gap-x-2">
        <input
          class="lg:bg-secondary border border-secondary rounded-3xl px-4 py-1 focus:outline-none shadow-md"
          placeholder="Search..."
        />
        <button
          class="lg:bg-secondary bg-primary text-secondary lg:text-gray-900 rounded-3xl py-1 px-3 shadow-md"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Bottom Header -->
  <nav class="text-gray-900 lg:border-b border-secondary my-4">
    <div
      class="sm:container mx-auto flex justify-between items-center h-14 px-4 sm:px-0 text-sm font-semibold"
    >
      <ul
        class="lg:flex hidden w-full justify-between items-center px-4 sm:px-0 text-sm font-semibold"
        [class.is-open]="isMenuOpen"
      >
        <li *ngFor="let navItem of navItems" class="flex gap-y-6 lg:gap-y-0">
          <a
            class="hover:bg-secondary hover:rounded-md px-4 py-2 my-1 md:my-2 lg:my-0"
            routerLinkActive="active-link"
            routerLink="{{ navItem.path }}"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ navItem.text }}
          </a>
        </li>
      </ul>
      <button class="lg:hidden inline-block" (click)="toggleMenu()">
        <!-- <i class="fa-solid fa-xmark"></i> -->

        <i
          [ngClass]="[isMenuOpen ? 'fa-xmark' : 'fa-bars']"
          class="fa-solid fa-bars text-2xl md:text-3xl hover:text-primary transition-all"
        ></i>
      </button>
    </div>
  </nav>
</header>
